name: anaheim_technologies_website
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.7.7

dependencies:
  bloc: ^8.1.0
  cloud_firestore: ^4.6.0
  collection: ^1.17.0
  firebase_core: ^2.11.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.5
  go_router: ^8.1.0
  google_fonts: ^4.0.4
  intl: ^0.17.0
  logging: ^1.1.1
  url_launcher: ^6.1.10

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/svg/
    - assets/images/
  fonts:
    - family: Plavsky
      fonts:
        - asset: fonts/Plavsky.otf
    - family: Mechsuit
      fonts:
        - asset: fonts/Mechsuit.otf
